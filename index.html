<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kevin Freire">
    <title>Calculadora...</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="calculator">
  <form action="">
    <input type="text">
  </form>
  <div class="teclado">
    <div class="numerico">
      <span value="7">7</span>
      <span value="8">8</span>
      <span value="9">9</span>
      <span value="4">4</span>
      <span value="5">5</span>
      <span value="6">6</span>
      <span value="1">1</span>
      <span value="2">2</span>
      <span value="3">3</span>
      <span value="0">0</span>
      <span value=".">,</span>
    </div>
    <div class="operadores">
      <span value="+"><i class="fa-solid fa-plus"></i></span>
      <span value="-"><i class="fa-solid fa-minus"></i></span>
      <span value="/"><i class="fa-solid fa-divide"></i></span>
      <span value="*"><i class="fa-solid fa-xmark"></i></span>
      
      <span value="(">(</span>
      <span value=")">)</span>
      <span value="CE"><i class="fa-solid fa-arrow-left-long"></i></span>
      <span value="="><i class="fa-solid fa-equals"></i></span>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js
"></script>
<script src="https://kit.fontawesome.com/169263c84a.js" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
